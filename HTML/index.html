<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div id="image">
            <img id="hero-image" src="images/hero-image.png" alt="hero-image">
        </div>
        <div>
            <img id="logo" src="images/header-logo.svg" alt="">
            <p id="discription">We are <span>experts</span> in business,
                <br> marketing, growth and sales.
            </p>
            <form action="" id="login-form">
                <p id="login-text">Login into your account</p>
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <div id="btn">
                    <input id="login-btn" type="button" value="Login">
                    <span>Forgot password?</span>
                </div>
                <p id="new-member">Are you a new Member? <span>Register here</span></p>
            </form>
        </div>
    </div>
</body>

</html>
